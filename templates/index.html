<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>The Ultimate Weather App</h1>
        <nav>
            <button id="homeBtn">Home</button>
            <select id="location" name="location">
                {% set locations = [
                    'Adilabad', 'Bhadradri Kothagudem', 'Hanumakonda', 'Hyderabad', 'Jagtial',
                    'Jangaon', 'Jayashankar', 'Jogulamba Gadwal', 'Kamareddy', 'Karimnagar',
                    'Khammam', 'Kumuram Bheem', 'Mahabubabad', 'Mahabubnagar', 'Mancherial',
                    'Medak', 'Medchal-Malkajgiri', 'Mulugu', 'Nagarkurnool', 'Nalgonda',
                    'Narayanpet', 'Nirmal', 'Nizamabad', 'Peddapalli', 'Rajanna Sircilla',
                    'Rangareddy', 'Sangareddy', 'Siddipet', 'Suryapet', 'Vikarabad',
                    'Wanaparthy', 'Warangal', 'Yadadri Bhuvanagiri'
                ] %}
                {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
        </nav>
    </header>
    <main>
        <section class="weather-info">
            <h2>Current Weather</h2>
            <p id="weatherDescription">Fetching weather...</p>
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
